<!DOCTYPE html>
<html>
    <body>

        <h1> javascript data type</h1>
        <p> javascript has dynamic type.this means that the same variables can be used to hold different data types</p>

        <p id="demo"></p>

        <script>
            let y = 123e5;
            let z = 123e-5;

            document.getElementById("demo").innerHTML = y + "<br>" + z;
        </script>

        </body>
        </html>
