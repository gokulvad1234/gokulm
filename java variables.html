<!DOCTYPE html>
<html>
    <body>
       <h1>JavaScript variables</h1>

       <p>strings are written with quotes.</p>
       <p>number are written without quotes.</p>

       <p id="demo"></p>

       <script>
        const pi = 3.14;
        let person = "B.Gopinath";
        let answer = 'yes I am!';

        document.getElementById("demo").innerHTML = pi + "<br>" + person + "<br>" + answer;
       </script>
    </body>
</html>
